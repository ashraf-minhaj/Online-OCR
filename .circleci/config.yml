  plan:
    parameters:
      environment: 
        type: string
        default: dev
    executor: aws-cli/default
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    working_directory: ~/project
    steps:
      - checkout

      - aws-cli/setup:
          aws-access-key-id: aws_access_key_id
          aws-secret-access-key: aws_secret_access_key
          aws-region: region

      - run:
          name: get aws acc info
          command: aws sts get-caller-identity
      
      # - tf-command:
      #     environment: dev
      #     script: init

      - run:
          name: init infrastructure
          command: sh scripts/init.sh << parameters.environment >>

      # - tf-command:
      #     environment: dev
      #     script: plan

      - run:
          name: list of things after plan
          command: cd Terraform; ls -a

      # path: /home/circleci/project
      - persist_to_workspace:
          root: .               # Must be an absolute path, or relative path from working_directory.
          paths:
            - .                 # Must be relative path from root

  apply:
    executor: aws-cli/default
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    working_directory: ~/project
    steps:

      - attach_workspace:
          at: .
          
      - checkout

      - aws-cli/setup:
          aws-access-key-id: aws_access_key_id
          aws-secret-access-key: aws_secret_access_key
          aws-region: region

      - run:
          name: Check persisted files
          command: cd Terraform; ls -a
        
      # - run:
      #     name: get aws acc info
      #     command: aws sts get-caller-identity
      
      - run:
          name: Apply infrastructure
          command: sh scripts/apply.sh dev

  destroy:
    executor: aws-cli/default
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    working_directory: ~/project
    steps:
      - attach_workspace:
          at: .
        
      - checkout

      - run:
          name: list of things in dir
          command: cd Terraform; ls -a

      - aws-cli/setup:
          aws-access-key-id: aws_access_key_id
          aws-secret-access-key: aws_secret_access_key
          aws-region: region

      - run:
          name: get aws acc info
          command: aws sts get-caller-identity

      - run:
          name: destroy
          command: sh scripts/destroy.sh stage

