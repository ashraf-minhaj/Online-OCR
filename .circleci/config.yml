# Invoke jobs via workflows
workflows:
  dev_workflow:
    # development branch workflow
    jobs:
      - build-n-test:
          filters:
            branches:
              only:
                  - dev/cicd-element-params

      # - aws-cli-cred-setup

      - plan:
          environment: stage
          requires:
            - build-n-test
          

  stage_workflow: 
    # staging branch workflow
    jobs:
      - build-n-test:
          filters:
            branches:
              only:
                  - stage
      
      - plan:
          requires:
            - build-n-test

      - hold:
          name: Apply-Approval
          type: approval
          requires:
            - plan

      - apply:
          requires:
            - Apply-Approval

      - hold:
          name: Destroy-Approval
          type: approval
          requires:
            - apply
      
      - destroy:
          requires:
            - Destroy-Approval

